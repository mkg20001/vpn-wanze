affects:
 - '*'

modules:
  link:
    wanze/bin.sh: /usr/bin/wanze
    shared/scripts/update-bin.sh: /usr/bin/wanze-update
  pkg:
    - wireguard
    - gawk
lifecycle:
  install.post: |
    rm -v /etc/cjdroute.conf /usr/bin/cjdroute
    sed "s|DEFAULT_FORWARD_POLICY.*|DEFAULT_FORWARD_POLICY=\"accept\"|g" -i /etc/default/ufw
